    <br />

    <!--     manual filters -->
    <div id="art">
      <div id="imageEditor">
        <div class="titles">
          <h7 onclick="showOptions();">
            Lighting Adjustments
          </h7>
        </div>
        <div id="brightnessRange">
          <br />
          <label class="effect" for="brightness">Brightness</label><br />
          <button class="button" onclick="lowerBrightnessEffect()">Decrease</button>
          <button class="button" onclick="brightnessEffect()">Increase</button>
        </div>

        <div id="exposureRange">
          <label class="effect" for="exposure">Exposure</label><br />
                    <button class="button" onclick="lowerExposureEffect()">
            Decrease
          </button>
          <button class="button" onclick="exposureEffect()">Increase</button>

          <br />
        </div>

        <div id="contrastRange">
          <label class="effect" for="contrast">Contrast</label><br />
                    <button class="button" onclick="lowerContrastEffect()">
            Decrease
          </button>

          <button class="button" onclick="contrastEffect()">Increase</button>

        </div>

        <br />

        <div class="titles">
          <h7 onclick="showOptions();">Color Adjustments</h7>
        </div>

        <div id="hueRange">
          <br />
          <label class="effect" for="hue">Hue</label><br />
          <button class="button" onclick="lowerHueEffect()">Decrease</button>
          <button class="button" onclick="hueEffect()">Increase</button>

          <br />
        </div>

        <div id="vibranceRange">
          <label class="effect" for="vibrance">Vibrance</label><br />
          <button class="button" onclick="lowerVibranceEffect()">Decrease</button>
          <button class="button" onclick="vibranceEffect()">Increase</button>
          <br />
        </div>

        <div id="saturationRange">
          <label class="effect" for="saturation">Saturation</label><br />
          
          <button class="button" onclick="lowerSaturationEffect()">
            Decrease
          </button>
          <button class="button" onclick="saturationEffect()">Increase</button>
          <br />
        </div>

        <div id="sepiaRange">
          <label class="effect" for="grayscale">Sepia</label><br />
          <button class="button" onclick="lowerSepiaEffect()">Decrease</button>
          <button class="button" onclick="sepiaEffect()">Increase</button>
          
          <br />
        </div>

        <div class="titles">
          <h7>Filters</h7>
        </div>

        <div id="filters">
          <br />
          <button class="button" onclick="greyscale()">Greyscale</button>
          <button class="button" onclick="invert()">Invert</button>
          <button class="button" onclick="herMajesty()">Her Majesty</button>
          <br />
          <button class="button" onclick="vintage()">Vintage</button>
          <button class="button" onclick="lomo()">Lomo</button>
          <button class="button" onclick="crossProcess()">Cross Process</button>
          <br />
          <button class="button" onclick="clarity()">Clarity</button>
          <button class="button" onclick="sinCity()">Sin City</button>
          <button class="button" onclick="sunrise()">Sunrise</button>
          <br />
          <button class="button" onclick="love()">Love</button>
          <button class="button" onclick="grungy()">Grungy</button>
          <button class="button" onclick="glowingSun()">Glowing Sun</button>
          <br />
          <button class="button" onclick="orangePeel()">Orange Peel</button>
          <button class="button" onclick="jarques()">Jarques</button>
          <button class="button" onclick="pinhole()">Pinhole</button>
          <br />
          <button class="button" onclick="oldBoot()">Old Boot</button>
          <button class="button" onclick="hazyDays()">Hazy Days</button>
          <button class="button" onclick="nostalgia()">Nostalgia</button>
          <br />
          <button class="button" onclick="hemingway()">Hemingway</button>
          <button class="button" onclick="grungy()">Concentrate</button>
          <br />
        </div>

        <div class="titles">
          <h7>Other</h7>

          <div id="blur">
            <br />
            <label class="effect" for="blur">Blur</label> <br />
            <button class="button" onclick="lowerBlur()">Decrease</button>
            <button class="button" onclick="addBlur()">Increase</button>
            
            <br />
          </div>
        </div>

        <label class="effect">Noise</label>
        <br />
        <button class="button" onclick="addNoise()">Increase</button>

        <br />
